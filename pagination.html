<style>

.tab_item:not(.active_tab) {

}
.tabs_container .tab_btn.active_tab,
.tabs_container .tab_btn:hover {

        <div class="tab_item" content id="tab_3">

    <div class="tabs_container tab_shop">
        <div class="tab_btn active_tab" data-target="#tab_1">1</div>
        <div class="tab_btn" data-target="#tab_2">2</div>
        <div class="tab_btn" data-target="#tab_3">3</div>
        <div class="tab_btn" data-target="#tab_4">4</div>
    </div>
    






    <script>
        // ============= product tabs settings ==============
const tabs = document.querySelectorAll("[data-target]"),
  tabContents = document.querySelectorAll("[content]");

tabs.forEach((tab) => {
  tab.addEventListener("click", () => {
    const target = document.querySelector(tab.dataset.target);
    tabContents.forEach((tabContent) => {
      tabContent.classList.remove("active_tab");
    });

    target.classList.add("active_tab");

    tabs.forEach((tab) => {
      tab.classList.remove("active_tab");
    });
    tab.classList.add("active_tab");
  });
});
    </script>
</body>
